<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraStart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Chakra+Petch:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo-e-fav/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="/" class="cabecalho__logo">
                <picture>
                    <source 
                        media="(min-width: 1200px)" 
                        srcset="./assets/logo-e-fav/logo-large.png"
                    >
                    <source 
                        media="(max-width: 1199)" 
                        srcset="./assets/logo-e-fav/logo-medium.png"
                    >
                    <img 
                        src="assets/logo-e-fav/logo-medium.png" 
                        alt="Alura Start"
                    >
                </picture>
            </a>
            <nav class="cabecalho__nav" aria-label="Navegação principal">
                <div class="nav__links">
                    <ul class="links__lista">
                        <li class="lista__item">
                            <a href="#" class="nav__link">Quem somos</a>
                        </li>
                        <li class="lista__item">
                            <a href="#" class="nav__link">Soluções</a>
                        </li>
                        <li class="lista__item">
                            <a href="#" class="nav__link">Metodologia</a>
                        </li>
                        <li class="lista__item">
                            <a href="#" class="nav__link">Benefícios</a>
                        </li>
                        <li class="lista__item">
                            <a href="#" class="nav__link">Projetos</a>
                        </li>
                        <li class="lista__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="nav__acoes">
                    <a href="#" class="acoes__link acoes__link--conhecer">Quero conhecer!</a>
                    <a href="#" class="acoes__link acoes__link--entrar">Entrar</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__texto">
                    <h2 class="banner__titulo">Transforme a vida de seus estudantes por meio da 
                        <span>tecnologia!</span>
                    </h2>
                    <p class="banner__descricao">Desenvolva habilidades digitais dos alunos e alunas e deixe sua escola alinhada às novas demandas da BNCC.</p>
                    <a href="#" class="banner__acao">Quero na minha escola!</a>
                </div>
                <img src="assets/banner/banner.png" alt="Menina com notebook" class="banner__img">
            </div>
        </section>
    </main>
    <footer class="rodape"></footer>
</body>
</html>
